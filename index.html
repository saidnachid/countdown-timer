<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <ul>
        <li><button>Log in</button></li>
        <li><button>Sign up</button></li>
      </ul>
    </div>
    <div class="main">
      <h1>We are launching in</h1>
      <p>A social betting network where you can follow tipsters, share and copy bets from our community & friends.</p>
      <div class="countdown">
        <ul>
          <li><h3 class="days">12</h3><span>Days</span></li>
          <li><h3 class="hours">23</h3><span>Hours</span></li>
          <li><h3 class="minuts">59</h3><span>Minuts</span></li>
          <li><h3 class="seconds">51</h3><span>Seconds</span></li>
        </ul>
      </div>
      <div class="field">
        <input type="text" placeholder="Your email">
        <button>Sign up</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
